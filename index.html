<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>讚美之泉歌詞搜索工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    /* 省略樣式 */
  </style>
</head>
<body>
  <div class="nav">
    <div>
      <h1 class="title">讚美之泉歌詞搜索工具</h1>
      <div class="nav-links">
        <a href="javascript:void(0)" id="aboutLink">關於工具</a>
      </div>
    </div>
  </div>

  <div class="search-container">
    <div class="search-form">
      <div class="input-group">
        <label for="song-name">歌曲名稱：</label>
        <input type="text" id="song-name" placeholder="請輸入歌曲中文名稱（例如：讓讚美飛揚）">
      </div>
    
      <div class="search-options">
        <button type="button" id="searchLyrics">搜尋歌詞</button>
        <button type="button" id="searchPinyin" class="pinyin-button">搜尋拼音</button>
      </div>
    
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div> 資料載入中，請稍候...
  </div>

  <div class="results-title" style="display: none;" id="resultsTitle">
    搜尋結果
  </div>

  <div class="result-container" style="display: none;" id="resultContainer">
    <!-- 結果內容將在這裡動態生成 -->
  </div>

  <script>
    $(document).ready(function() {
      // 搜尋歌詞功能
      $('#searchLyrics').click(function() {
        const songName = $('#song-name').val().trim();
        
        if (!songName) {
          showError('請輸入歌曲名稱');
          return;
        }
        
        // 顯示載入中
        $('#loading').show();
        $('#resultsTitle').hide();
        $('#resultContainer').hide();
        $('#errorMessage').hide();
        
        // 發送 AJAX 請求到 GitHub 上的資料庫
        $.when(
          $.get('https://raw.githubusercontent.com/你的GitHub帳號/你的倉庫名稱/main/name_database'),
          $.get('https://raw.githubusercontent.com/你的GitHub帳號/你的倉庫名稱/main/chdatabase'),
          $.get('https://raw.githubusercontent.com/你的GitHub帳號/你的倉庫名稱/main/endatabase')
        ).done(function(nameData, chData, enData) {
          const nameDatabase = nameData[0].split('\n');
          const chDatabase = chData[0].split('\n');
          const enDatabase = enData[0].split('\n');
          
          const index = nameDatabase.indexOf(songName);
          if (index === -1) {
            showError('找不到該歌曲');
            $('#loading').hide();
            return;
          }
          
          const chLyrics = chDatabase[index];
          const enName = enDatabase[index];
          
          displayLyricsResults({
            chName: songName,
            enName: enName,
            chLyrics: chLyrics,
            enLyrics: '暫無英文歌詞'
          });
          
          $('#loading').hide();
        }).fail(function() {
          showError('搜尋時發生錯誤，請稍後再試');
          $('#loading').hide();
        });
      });
      
      // 搜尋拼音功能
      $('#searchPinyin').click(function() {
        showError('拼音功能尚未實現');
      });
      
      $('#aboutLink').click(function() {
        alert('這是一個讚美之泉歌詞搜索工具，可以查詢歌詞和拼音。\n\n數據來源：sop.org');
      });
      
      // 顯示錯誤訊息
      function showError(message) {
        $('#errorMessage').text(message).show();
      }
      
      // 顯示歌詞搜尋結果
      function displayLyricsResults(results) {
        const container = $('#resultContainer');
        container.empty();
        
        // 添加歌曲標題
        container.append(`
          <div class="result-section">
            <div class="result-heading">歌曲資訊</div>
            <div class="result-content">
              <strong>中文名稱：</strong>${results.chName}<br>
              <strong>英文名稱：</strong>${results.enName}
            </div>
          </div>
        `);
        
        // 添加中文歌詞
        container.append(`
          <div class="result-section">
            <div class="result-heading">中文歌詞</div>
            <div class="result-content">${results.chLyrics}</div>
          </div>
        `);
        
        // 添加英文歌詞
        container.append(`
          <div class="result-section">
            <div class="result-heading">英文歌詞</div>
            <div class="result-content">${results.enLyrics}</div>
          </div>
        `);
        
        $('#resultsTitle').show();
        container.show();
      }
    });
  </script>
</body>
</html>
